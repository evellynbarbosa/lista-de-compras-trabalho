<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Compras PWA</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="principal">
      <h1>Lista de Compras</h1>
      <label for="item">Selecione um item:</label>
      <select id="item">
        <option value="Arroz">Arroz</option>
        <option value="Feijão">Feijão</option>
        <option value="Leite">Leite</option>
        <option value="Óleo">Óleo</option>
        <option value="Bolacha">Bolacha</option>
        <option value="Macarrão">Macarrão</option>
        <option value="Molho de tomate">Molho de Tomate</option>
        <option value="Azeitona">Azeitona</option>
        <option value="Calabresa">Calabresa</option>
        <option value="Sabão">Sabão</option>
        <option value="Detergente">Detergente</option>
        <option value="Pano de Prato">Pano de Prato</option>
      </select>
      <button id="adicionar">Adicionar</button>
    </div>
    <div class="itens">
      <h2>Itens Selecionados:</h2>
      <ul id="lista-compras"></ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
